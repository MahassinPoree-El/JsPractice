    <style>
        .pclass{
            color: royalblue;
            background: bisque;

            border-color: green;

            padding:20px;

        #pid{
            color:fuchsia;
            background: black;

        #pid:hover{
            color:black;

</head>
<body>

    <button onclick ="colorSwap()">Click ME! See what happens!</button>

        function bye(){
            var x = document.getElementsByClassName("pclass");
            for(var i = 0; i < x.length; i++)

                x[i].style.display="none";
